[template]
cargo_generate_version = ">=0.18.0"
# Ignore files with ${{ }} syntax that conflicts with cargo-generate
ignore = [".github/workflows/release.yml", ".github/workflows/verify-template.yml"]

[placeholders.project-description]
type = "string"
prompt = "Project description?"
default = "A Tangle EVM blueprint"

[placeholders.project-authors]
type = "string"
prompt = "Author name?"
default = "Tangle Network"
